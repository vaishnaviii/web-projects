<html>
<head>
<title>program-4</title>

</head>
<body>
<main style="max-width:900px; margin:auto;">
<center>
<input type="text" id="str" placeholder="Enter String/Number">
<input type="submit" onclick="eval()" value="Submit" name="sub">

<h2 style="background-color:pink">Result</h2>
<div id="result"></div>
<script>
function eval()
{
var str=document.getElementById("str").value;
if(Number.isInteger(parseInt(str))) {
var num=parseInt(str);
var rem=0,rev=0;
while(num>0) {
rem=parseInt(num%10);
rev=rev*10+rem;
num=parseInt(num/10);
}
result.innerHTML="<p>Reverse of:<strong>"+ str+"is" +rev+"</strong></p>";
}
else
{
var text="<p>The entered string is:<strong>" +str+"</strong></p>";
for(var i=0;i<str.length;i++)
{
if(str.charAt(i)=='a' || str.charAt(i)=='e' || 
   str.charAt(i)=='i' || str.charAt(i)=='o' ||
   str.charAt(i)=='u' || str.charAt(i)=='A' ||
   str.charAt(i)=='E' || str.charAt(i)=='I' ||
   str.charAt(i)=='O' || str.charAt(i)=='U')
{
text+="<p>The leftmost vowel is:<strong>"+str.charAt(i)+"</strong></p>";
var pos=i+1;
text+="<p>The position of <strong>"+str.charAt(i)+ "</strong>is:<strong>" +pos+"</strong></p>";
result.innerHTML=text;
exit;
}
}
text+="<p>The entered string has no vowels</p>";
result.innerHTML=text;
}
}
</script>


</center>
</main>
</body>
</head>
</html>
